AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for Marvel Characters Next Project

Globals:
  Function:
    Timeout: 15
    MemorySize: 128

Parameters:
  CertificateArn:
    Type: String
    Default: '{{resolve:ssm:CertificateArn:1}}'
  HostedZoneId:
    Type: String
    Default: '{{resolve:ssm:HostedZoneId:1}}'

Resources:
  MarvelCharactersNextApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: Marvel-Characters-Api
      Description: API for Marvel Characters
      StageName: main
      EndpointConfiguration: REGIONAL
      BinaryMediaTypes:
        - '*'
      Domain:
        DomainName: marvel-characters.link
        CertificateArn:
          Ref: CertificateArn
        EndpointConfiguration: REGIONAL
        Route53:
          HostedZoneId:
            Ref: HostedZoneId

  MarvelCharactersNextFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerTag: nodejs18.x-v1
      DockerContext: .
      Dockerfile: Dockerfile
    Properties:
      Environment:
        Variables:
          NODE_ENV: production
      PackageType: Image
      Architectures:
        - x86_64
      Events:
        Root:
          Type: Api
          Properties:
            RestApiId:
              Ref: MarvelCharactersNextApi
            Path: /
            Method: ANY
        ProxyPlus:
          Type: Api
          Properties:
            RestApiId:
              Ref: MarvelCharactersNextApi
            Path: /{proxy+}
            Method: ANY

Outputs:
  MarvelCharactersNextApi:
    Description: 'API Gateway endpoint URL'
    Value: 'https://marvel-characters.link'
